<!DOCTYPE html>
<html>
<head>
    <title>Create Article</title>
    <meta charset="utf-8">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header><b>Article</b>
        <input class="button_h" type="button" value="Home" Onclick="window.location.href='index.html'">
        <input class="button_h" type="button" value="Create Article">
    </header>
    <div class="article">
        <form>
            <fieldset>
                <legend>Form for article creation</legend>
                   <p class="title">Title:</p><textarea class="title_t" placeholder="Title" cols="50" rows="2"></textarea><br>
                   <p class="body">Body:</p><textarea class="body_t" placeholder="Type text" cols="50" rows="20"></textarea>
                   <p><input class="button_s" type="submit" value="Send"></p>
            </fieldset>
        </form>
    </div>
    <div class="update">
        <input class="detector" type="button" value="Online/Offline">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
