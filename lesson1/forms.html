<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal data</legend>
                <input type="text" required placeholder="Name"><br>
                <input type="email" required placeholder="Mail"><br>
                <input type="password" required placeholder="Password"><br>
                <input type="number" required placeholder="Age" min="10" max="65" step="1"><br>
            </fieldset>
            <fieldset>
                <legend>Personal information</legend>
                    <input id="men" type="radio" name="1" value="1"><label for="men">Men</label><br>
                    <input id="women" type="radio" name="1" value="2"><label for="women">Women</label><br>
                    <p>Your device?</p>
                    <input id="smart" type="checkbox"><label for="smart">Smartphone</label><br>
                    <input id="tablet" type="checkbox"><label for="tablet">Tablet</label><br>
            </fieldset>
            <fieldset>
                <legend>Select your OS</legend>
                    <select>
                        <option>Android</option>
                        <option>IOS</option>
                        <option>Windows Mobile</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <input type="url" formnovalidate placeholder="your home url here"><br>
                <p>Select your display size</p>
                <input type=range min=3.5 max=15 value=3.5 id="fader" step=0.5 oninput="outputUpdate(value)">
                <output id=size>3.5</output>
                <script>
                    function outputUpdate(vol) {
                        document.querySelector('#size').value = vol;
                    }
                </script>
            </fieldset>
            <p><input type="submit" value="Send">
            <input type="reset" value="Reset">
            <input type="button" value="Do Nothing">
            </p>
        </form>
    </body>
</html>
