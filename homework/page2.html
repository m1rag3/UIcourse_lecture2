<!DOCTYPE html>
<html>
<head>
    <title>Create Article</title>
    <meta charset="utf-8">
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper-site">
    <header class="header">
        <input class="btn" type="button" value="Home" Onclick="window.location.href='index.html'">
        <input class="btn" type="button" value="Create Article">
    </header>
    <section class="container">
        <article class="container-box">
            <form class="form-wrapper">
                <fieldset>
                    <legend>Form for article creation</legend>
                    <label for="form-input-title">Title:</label>
                    <input type="text" class="input-title" id="form-input-title" placeholder="Title">

                    <label for="form-input-body">Body:</label>
                    <textarea rows="10" class="input-body" id="form-input-body" placeholder="Type text"></textarea>

                    <input class="btn" type="submit" value="Send">
                </fieldset>
            </form>
        </article>
        <article class="container-box">
            <input class="btn" type="button" value="Online/Offline">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </article>
    </section>
</div>
</body>
</html>
